<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Práctica 6</title>
</head>
<body>
    <form method="post" style="background-color: #a3d0cf;">
        <fieldset>
            <legend style="font-size: 30px;color: #195491;">Formulario de registro para la compra de boletos de autobús</legend>
            <table border="0" style="float: left; width: 30%;">
                <tr><td style="color: #243057;">DATOS PERSONALES</td></tr>
                <tr>
                    <td>Nombre completo:</td>
                    <td><input type="text" name="nombre"size="30"></td>
                </tr>
                <td>Edad:</td>
                    <td><input type="number" name="edad" min="0" style="width: 50px;">
                    </td>
                <tr>
                    <td>Género:</td><br>
                </tr>
                <tr>
                    <td><label>Masculino</label></td>
                    <td><input type="radio" name="genero" value="Mas"></td>
                    
                </tr>
                <tr>
                    <td><label>Femenino</label></td>
                    <td><input type="radio" name="genero" value="Fem"></td>
                </tr>
                <tr>
                    <td>Correo electrónico:</td>
                    <td><input type="email" name="correo"size="30"></td>
                </tr>
                <tr>
                    <td>Número de teléfono:</td>
                    <td><input type="text" name="telefono"size="30"></td>
                </tr>
            </table>
            
            <table border="0" style="float: left; width: 50%;">
                <tr><td style="color: #243057;">DETALLES DEL VIAJE</td></tr>
                <tr>
                    <td>Lugar de partida:</td>
                    <td><input type="text" name="origen" size="30"></td>
                </tr>
                <tr>
                    <td>Lugar de destino:</td>
                    <td><input type="text" name="destino" size="30"></td>
                </tr>
                <tr>
                    <td>Fecha:</td>
                    <td>
                        <select name="dia">
                            <option value="day">Día</option> 
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select>
                            <option value="Me">Mes</option>
                            <option value="Enero">Enero</option>
                            <option value="Febrero">Febrero</option>
                            <option value="Marzo">Marzo</option>
                            <option value="Abril">Abril</option>
                            <option value="Mayo">Mayo</option>
                            <option value="Junio">Junio</option>
                            <option value="Julio">Julio</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Septiembre">Septiembre</option>
                            <option value="Octubre">Octubre</option>
                            <option value="Noviembre">Noviembre</option>
                            <option value="Diciembre">Diciembre</option>
                        </select>
                        <select>
                            <option value="anio">Año</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Hora:</td>
                    <td><input type="time" name="hora"></td>
                </tr>
                <tr>
                    <td>Cantidad de boletos:</td>
                    <td><input type="number" name="boletos" style="width: 50px;"></td>
                </tr>
                <tr>
                    <td>Niños: <input type="number" name="niños" min="0" style="width: 50px;"></td>
                    <td>Adultos: <input type="number" name="adults" min="0" style="width: 50px;"></td>
                    <td>Adultos mayores: <input type="number" name="am" min="0" style="width: 50px;"></td>
                </tr>
                <tr>
                    <td>Total Costo:</td>
                    <td><input type="text" name="total" style="width: 150px;"></td>
                </tr>
            </table>

            <table border="0" style=" width: 100%; ">
                <tr>
                    <td><input type="submit" value="Confirmar" style="background-color: #f9da2e; color: #363636;font-size: 18px;"></td>
                </tr>
            </table>            
        </fieldset>
    </form>
</body>
</html>
